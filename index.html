<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System - NIELIT Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">SM</div>
        <h1>Student Manager</h1>
        <p class="muted">NIELIT Project</p>
      </div>
      <nav class="nav">
        <a class="active">üè† Dashboard</a>
        <a>üë®‚Äçüéì Students</a>
      </nav>
      <div class="login-info">
        Logged in as<br><strong>Class Teacher</strong>
      </div>
    </aside>

    <!-- Main Section -->
    <main class="main">
      <header>
        Student Management System - NIELIT Project
      </header>

      <section class="content">
        <h2>Dashboard</h2>
        <form id="studentForm">
          <div class="form-grid">
            <input id="sid" placeholder="Student ID (e.g. STU001)" required>
            <input id="name" placeholder="Student Name" required>
            <input id="roll" placeholder="Roll Number" required>
            <select id="class" required>
              <option value="">Select Class</option>
              <option>1</option><option>2</option><option>3</option><option>4</option>
              <option>5</option><option>6</option><option>7</option><option>8</option>
              <option>9</option><option>10</option>
            </select>
            <select id="section" required>
              <option value="">Select Section</option>
              <option>A</option><option>B</option><option>C</option><option>D</option>
            </select>
          </div>
          <button class="btn-primary" type="submit">Add Student</button>
        </form>

        <table>
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Roll No</th><th>Class</th><th>Section</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTable"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
